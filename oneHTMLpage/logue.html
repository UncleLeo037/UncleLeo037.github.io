<!DOCTYPE html>

<head>
    <meta name="description" content="Game like rogue">
    <meta name="author" content="Leo Muller">
    <meta name="github" content="UncleLeo037">

    <title>A game like Rogue!!!</title>
    <style>
        * {
            background-color: black;
            color: black;
            font-family: monospace;
            text-align: center;
            text-wrap: nowrap;
            cursor: context-menu;
            overflow: hidden;
            text-decoration: none;

            /* disables text highlighting on Standard syntax, Safari, IE 10 and IE 11 respectively */
            /*user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;*/
        }

        #HUD,
        #start {
            transform: scaleX(1.5);
        }

        .overlay {
            display: none;

            z-index: 2;
            position: fixed;
            left: 50%;
            top: 50%;
            width: 20%;
            transform: translate(-50%, -50%);

            border-style: dotted;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            white-space: initial;
            padding: 5px;
            text-align: center;
        }

        #display {
            transform: scaleY(0.5);
            font-size: xx-large;
        }

        .visible,
        .visible * {
            color: white;
            background-color: black;
        }

        a:hover {
            cursor: pointer;
            color: black;
            background-color: white;
        }

        .heart {
            display: inline-block;
            transform: rotate(-90deg);
            letter-spacing: -3px;
            width: 13px;
        }
    </style>
</head>

<body>
    <div id="start" class="visible">
        <h1> - - - Logue - - - </h1>
        <a onclick="start()">NEW GAME</a>
    </div>

    <header id="HUD" class="visible" style="display: none;">
        <div id="menu">
            <a onclick="openMenu('equipment')">equipment</a>
            |
            <a>status</a>
            |
            <a>codex</a>
            |
            <a>manual</a>
        </div>
        <div id="health" style="text-align: left; margin-left: 30%">
            Health
            <br><span id="hp"></span>
        </div>
    </header>

    <div id="tab" class="overlay">
    </div>

    <div id="display"></div>

    <footer style="display: none;">
    </footer>
</body>

<script>
    //constant html elements
    const h_wall = "<span class='visible'>=</span>";
    const v_wall = "<span class='visible'>|</span>";
    const back = "_";
    const floor = "-";
    const portal = "<span class='visible'>@</span>";
    const heart = "<span class='heart'>&lt;3</span>";

    function start() {
        document.getElementById("start").style.display = "none";
        document.getElementById("HUD").style.display = "block";
        Dungeon.generate();
        document.addEventListener("keydown", event => {
            Player.handleInput(event.key);

        })
        Player.updateHealth();
    }

    function getDist(start, goal) {
        diffX = start.x - goal.x;
        diffY = start.y - goal.y;
        return Math.sqrt(diffX * diffX + diffY * diffY);
    }

    function openMenu(spec) {
        return;
        let tab = document.getElementById("tab");
        if (tab.style.display) {}
        tab.style.display = "flex";
        tab.innerHTML = "";
        switch (spec) {
            case "equipment":
                Player.inventory.forEach(item => {
                    tab.innerHTML += "<a>" + item + "</a>";
                });
                break;
        }
    }
</script>

<script src="player.js"></script>

<script src="loot.js"></script>

<script src="monster.js"></script>

<script src="dungeon.js"></script>

</html>

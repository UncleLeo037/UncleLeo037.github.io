<html>

<head>
    <meta name="description" content="Game like rogue">
    <meta name="author" content="Leo Muller">
    <meta name="github" content="UncleLeo037">
    <style>
        * {
            background-color: black;
            color: black;
            font-family: monospace;
            text-align: center;
            text-wrap: nowrap;
            cursor: context-menu;

            /* disables text highlighting on Standard syntax, Safari, IE 10 and IE 11 respectively */
            /*user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none; */
        }

        #menu {
            font-size: large;
        }

        #display {
            transform: scaleY(0.5);
            font-size: xx-large;
        }

        .visible,
        .visible * {
            color: white;
            background-color: black;
        }

        a:hover {
            cursor: pointer;
            color: black;
            background-color: white;
        }
    </style>
</head>

<body>
    <h1 class="visible"> - - - Logue - - - </h1>

    <div class="visible" id="start">
        <a onclick="start()">NEW GAME</a>
    </div>

    <div class="visible" id="menu" style="display: none;">
        <a onclick="menu('settings')">settings</a>
        |
        <a onclick="menu('status')">status</a>
        |
        <a onclick="menu('inventory')">inventory</a>
        |
        <a onclick="menu('spells')">spells</a>
    </div>

    <div id="display"></div>
</body>

<script>
    //starting parameters for map size
    const GRID_HEIGHT = 27
    const GRID_WIDTH = GRID_HEIGHT * 2

    //starting parameters for room generations
    const NUM_ROOMS = 6
    const MIN = 4
    const MAX = 9

    //constant html elements
    const h_wall = "<span class='visible'>=</span>"
    const v_wall = "<span class='visible'>|</span>"
    const back = "#"
    const floor = "."

    const player = "<span class='visible'>i</span>"
    const portal = "<span class='visible'>@</span>"

    const slime = "<span class='visible'>~</span>"
    const ghost = "<span class='visible'>;</span>"
    const crawl = "<span class='visible'>*</span>"
    const bhead = "<span class='visible'>l</span>"
    const grave = "<span class='visible'>A</span>"
    const lootd = "<span class='visible'>H</span>"

    //the map is public as changes will be made to it often
    const MAP = Array.from({ length: GRID_HEIGHT }, () => Array(GRID_WIDTH))

    const player_loc = { x: -1, y: -1 }

    function handleInput(key) {
        switch (key) {
            case "w":
                if (MAP[player_loc.y - 1][player_loc.x] === floor) {
                    MAP[player_loc.y][player_loc.x] = floor
                    player_loc.y--
                    MAP[player_loc.y][player_loc.x] = player
                } else {
                    interact(MAP[player_loc.y - 1][player_loc.x])
                }
                break;
            case "a":
                if (MAP[player_loc.y][player_loc.x - 1] === floor) {
                    MAP[player_loc.y][player_loc.x] = floor
                    player_loc.x--
                    MAP[player_loc.y][player_loc.x] = player
                } else {
                    interact(MAP[player_loc.y][player_loc.x - 1])
                }
                break;
            case "s":
                if (MAP[player_loc.y + 1][player_loc.x] === floor) {
                    MAP[player_loc.y][player_loc.x] = floor
                    player_loc.y++
                    MAP[player_loc.y][player_loc.x] = player
                } else {
                    interact(MAP[player_loc.y + 1][player_loc.x])
                }
                break;
            case "d":
                if (MAP[player_loc.y][player_loc.x + 1] === floor) {
                    MAP[player_loc.y][player_loc.x] = floor
                    player_loc.x++
                    MAP[player_loc.y][player_loc.x] = player
                } else {
                    interact(MAP[player_loc.y][player_loc.x + 1])
                }
                break;
        }
        arrayToHTML()
    }

    function start() {
        document.getElementById("start").style.display = "none"
        document.getElementById("menu").style.display = "block"
        generate()
        document.addEventListener("keydown", function (event) { handleInput(event.key) })
    }

    function generate() {
        //make map empty
        MAP.forEach(line => line.fill(back))

        //create and place rooms
        let coords = []
        while (coords.length < NUM_ROOMS) {
            let room = {
                height: Math.floor(Math.random() * (MAX - MIN)) + MIN,
                width: Math.floor(Math.random() * (MAX - MIN)) + MIN,
                yCoord: Math.floor(Math.random() * GRID_HEIGHT),
                xCoord: Math.floor(Math.random() * GRID_WIDTH),
            }
            if (!(room.xCoord + room.width > GRID_WIDTH || room.yCoord + room.height > GRID_HEIGHT)) {
                coords.push({
                    y: room.yCoord + Math.floor(room.height / 2),
                    x: room.xCoord + Math.floor(room.width / 2)
                })
                roomToArray(room)

            }
        }

        //loop through coords and add shortest pairs to corridors
        for (let i = 0; i < coords.length - 1; i++) {
            let goal = coords[i + 1]
            let dist = getDist(coords[i], goal)
            for (let j = i + 2; j < coords.length; j++) {
                let temp = getDist(coords[i], coords[j])
                if (temp < dist) {
                    dist = temp
                    goal = coords[j]
                }
            }
            corridorToArray({ y: [coords[i].y, goal.y], x: [[coords[i].x], goal.x] })
        }

        //place player and interactables
        player_loc.x = coords[coords.length - 1].x
        player_loc.y = coords[coords.length - 1].y
        MAP[player_loc.y][player_loc.x] = player

        MAP[coords[0].y][coords[0].x] = portal
        MAP[coords[1].y][coords[1].x] = grave
        MAP[coords[2].y][coords[2].x] = ghost

        //enemyToArray()

        //code that outputs array to screen
        arrayToHTML()
    }

    function getDist(start, goal) {
        Math.abs((start.x - goal.x) * (start.y - goal.y))
    }

    //adds HTML accurate elements to array for rooms
    function roomToArray(room) {
        for (let i = room.yCoord; i < room.yCoord + room.height; i++) {
            for (let j = room.xCoord; j < room.xCoord + room.width; j++) {
                if (!(MAP[i][j] === floor)) {
                    if (i == room.yCoord || i == room.yCoord + room.height - 1) {
                        MAP[i][j] = h_wall
                    } else if (j == room.xCoord || j == room.xCoord + room.width - 1) {
                        MAP[i][j] = v_wall
                    } else {
                        MAP[i][j] = floor
                    }
                }
            }
        }
    }

    //adds HTML accurate elements to array for corridors
    function corridorToArray(c) {
        for (let i = Math.min(...c.y); i < Math.max(...c.y) + 1; i++) {
            MAP[i][c.x[1]] = floor
            if (MAP[i][c.x[1] - 1] === back) {
                MAP[i][c.x[1] - 1] = v_wall
            }
            if (MAP[i][c.x[1] + 1] === back) {
                MAP[i][c.x[1] + 1] = v_wall
            }
        }
        for (let j = Math.min(...c.x); j < Math.max(...c.x) + 1; j++) {
            MAP[c.y[0]][j] = floor
            if (MAP[c.y[0] - 1][j] === back) {
                MAP[c.y[0] - 1][j] = h_wall
            }
            if (MAP[c.y[0] + 1][j] === back) {
                MAP[c.y[0] + 1][j] = h_wall
            }
        }
    }

    //populates map with interactables
    function enemyToArray() {
        for (let y = 0; y < GRID_HEIGHT; y++) {
            for (let x = 0; x < GRID_WIDTH; x++) {
                if (MAP[y][x] === floor) {
                    let rng = Math.random()*100
                    if (rng < 20) {
                        MAP[y][x] = slime
                    }
                }
            }
        }
    }

    function arrayToHTML() {
        document.getElementById("display").innerHTML = ""
        for (let i = 0; i < MAP.length; i++) {
            document.getElementById("display").innerHTML += MAP[i].join("") + "<br>"
        }
    }

    function menu(id) {
        console.log("You have opened your " + id)
    }

    function interact(item) {
        if (item === portal) {
            generate()
        }
        if (item === grave) {
            item = "<span class='visible'>H</span>"
        }
        console.log(item)
    }
</script>

</html>

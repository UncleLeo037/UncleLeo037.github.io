<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leo's Website</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header id="main-header">
        <button class="head" onclick="showMenu()">=</button>
        <h1 class="head">Leo Muller</h1>
    </header>

    <nav id="navbar" class="sidebar">
        <!--The id MUST be consistent with the page the link is referencing-->
        <ul>
            <li><a id="home"  onclick="navigate(this.id)">Home</a></li>
            <li><a id="algorithms" onclick="navigate(this.id)">Sorting Algorithms</a></li>
            <li><a id="about" onclick="navigate(this.id)">About</a></li>
            <li><a id="other" onclick="navigate(this.id)">Other</a></li>
            <li><a href="rojue/rojue.html">roJue</a></li>
        </ul>
    </nav>

    <!--The main view for the website-->
    <iframe id="frame"></iframe>

    <footer></footer>

    <script>
        //sets iframe to home page at start
        navigate('home')

        function navigate(id) {
            document.getElementById('frame').src = `pages/${id}.html`
            var current = document.getElementsByClassName('active')
            while (current.length) {
                current[0].classList.remove('active')
            }
            document.getElementById(id).classList.add('active')
        }

        function showMenu() {
            var navbar = document.getElementById("navbar")
            var frame = document.getElementById("frame")
            if (navbar.style.display === "none") {
                navbar.style.display = "block"
                frame.style.width = "90%"
            } else {
                navbar.style.display = "none"
                frame.style.width = "100%"
            }
        }
    </script>
</body>

</html>

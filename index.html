<!DOCTYPE html>
<html lang="en">
<head>
    <title>Algorithms</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header></header>

    <nav id="navbar">
        <a target="_top">Home</a>
        <a target="_blank"></a>
    </nav>

    <nav class="sidebar" id="algorithms">
        <!--The id MUST be consistent with the page the link is referencing-->
        <ul>
            <li><a id="home" class="active" onclick="navigate(this.id)">Home</a></li>
            <li><a id="linear" onclick="navigate(this.id)">Linear Search</a></li>
            <li><a id="other" onclick="navigate(this.id)">Other</a></li>
        </ul>
    </nav>

    <!--The main view for the website-->
    <iframe id="frame"></iframe>

    <footer></footer>

    <script>
        function navigate(id) {
            document.getElementById('frame').src = `pages/${id}.html`
            var current = document.getElementsByClassName('active')
            while (current.length) {
                current[0].classList.remove('active')
            }
            document.getElementById(id).classList.add('active')
        }

        function generate() {

            var array = [];

            for (let i = 0; i < amount; i++) {
                array[i] = Math.floor(Math.random() * 10);
            }
            console.log(array);
        }
    </script>
</body>
</html>
